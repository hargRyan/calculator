<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="calculator">

            <div id="calc-display">
                <span id="display">10</span>
            </div>

            <div id="calc-buttons">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td class="number" onclick="displayTest(this)">7</td>
                        <td class="number" onclick="displayTest(this)">8</td>
                        <td class="number">9</td>
                        <td id="divide">&#247;</td>
                    </tr>
                       
                    <tr>
                        <td class="number">4</td>
                        <td class="number">5</td>
                        <td class="number">6</td>
                        <td id="multiply">X</td>
                    </tr>
                       
                    <tr>
                        <td class="number">1</td>
                        <td class="number">2</td>
                        <td class="number">3</td>
                        <td id="subtract">-</td>
                    </tr>

                    <tr>
                        <td class="number">0</td>
                        <td class="operator">.</td>
                        <td id="equal">=</td>
                        <td id="add">+</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
